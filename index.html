<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="icon/favicon.png" type="image/x-icon" />

    <!-- BOOTSTRAP CSS LINK -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css" />

    <title>The Weather in Your Area</title>
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-center text-white my-4 shadow-lg">
        The Weather in Your Area
      </h1>
      <form class="change-location my-4 text-center text-white">
        <label for="city"
          >Enter your current location for weather information</label
        >
        <input type="text" name="city" class="form-control p-4" />
      </form>

      <div class="card shadow-lg rounded d-none">
        <div class="icon bg-light mx-auto text-center">
          <div class="list-group item">
            <img src="" alt="weather icon" />
          </div>
        </div>
        <div class="text-muted text-uppercase text-center details">
          <ul class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>

    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
